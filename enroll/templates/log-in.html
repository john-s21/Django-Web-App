{% extends 'index.html' %}
{% load static %}
{% block content %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User-Login</title>
    </head>
    <body>
    <center>
    <br>
    <br>
        <h2>Modal Registration Form</h2>
        <div class="container">
            <form action="" method="post">
                {% csrf_token %}
                <fieldset id="field01" name="fd1">
                <label><b>First Name:</b></label>
                    <input id="in01" type="text" name="uname" required><br><br>
                <label><b>Last Name:</b></label>
                    <input id="in02" type="password" name="psw" required><br><br>
                <label><b>User Name:</b></label>
                    <input id="in03" type="email" placeholder="enter username ex.'joy@12'" name="mail" required><br><br>
                <label><b>Email-ID:</b></label>
                    <input id="in04" type="text" placeholder="Enter your mail id"><br><br>
                </fieldset>
                <button id="log-btn" type="submit" onclick="">Login</button>
            </form>
        </div>
    </center>
    </body>
</html>
{% endblock content %}
